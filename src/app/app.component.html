<tui-root>
  <div *tuiLet="page$ | async as page" [ngSwitch]="page" class="container">
    <h1 class="tui-text_h1 heading">Интернет-магазин</h1>

    <div *ngSwitchCase="'products'" class="products-container">
      <h2>Список товаров</h2>
      <app-products-list></app-products-list>
    </div>

    <div *ngSwitchCase="'basket'" class="basket-container">
      <h2>Корзина</h2>
      <app-basket></app-basket>
    </div>
  </div>
</tui-root>
